name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://api-placeholder.railway.app/api
          NEXT_PUBLIC_SOCKET_URL: https://api-placeholder.railway.app

  deploy:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Vercel
        run: |
          echo "✅ Build exitoso - Vercel desplegará automáticamente desde main"
          echo "Configurar Vercel CLI si se requiere deploy manual"
